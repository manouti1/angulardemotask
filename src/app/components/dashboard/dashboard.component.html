<div class="row">
  <div class="col-sm-12">
    <a class="btn btn-info" routerLink="/upload-document"
      >Upload New Document</a
    >
  </div>
</div>
<div *ngIf="documents.length">
  <h2>Your Documents</h2>
  <ul>
    <li *ngFor="let document of documents">
      <a routerLink="/document-details/{{ document.id }}">{{
        document.name
      }}</a>
    </li>
  </ul>
</div>
<div *ngIf="!documents.length">
  <p>You have no documents.</p>
</div>
